<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>The Gem Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-primary": "#00AEEF",
              "brand-primary-hover": "#008FCC",
              "brand-primary-light": "#77D1F7",
              "brand-secondary": "#E30613",
              "brand-secondary-hover": "#C40011",
              "brand-accent": "#39B54A",
              "brand-accent-hover": "#2D9B3C",
              "brand-yellow": "#FFC628",
              "brand-yellow-hover": "#FDB813",
              "brand-disabled": "#C0C0C0",

              "brand-text-primary": "var(--color-text-base)",
              "brand-text-secondary": "var(--color-text-muted)",
              
              "brand-bg-main": "var(--color-bg)",
              "brand-bg-subtle": "var(--color-bg-subtle)",
              "brand-surface": "var(--color-surface)",
              
              "sanctuary-purple": "var(--brand-primary)",
              "sanctuary-green": "var(--brand-accent)",
              "sanctuary-dark": "var(--color-text-base)",
              "sanctuary-bg": "var(--color-bg-subtle)",
              "sanctuary-subtle-bg": "var(--color-bg-subtle)",
              "sanctuary-light-purple": "rgba(0, 174, 239, 0.2)",
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* --- THEME VARIABLES --- */
      :root {
        /* Brand Colors */
        --brand-primary: #00AEEF;
        --brand-primary-hover: #008FCC;
        --brand-primary-light: #77D1F7;
        --brand-secondary: #E30613;
        --brand-accent: #39B54A;
        --brand-text-primary-const: #333333;
        --brand-text-secondary-const: #4D8FAC;

        /* Light Theme */
        --color-bg: #FAFAFA; /* Off-White */
        --color-bg-subtle: #FFFFFF; /* White */
        --color-surface: #FFFFFF; /* White */
        --color-text-base: var(--brand-text-primary-const);
        --color-text-muted: var(--brand-text-secondary-const);
        --color-text-heading: var(--brand-primary);
        --color-border: rgba(0, 0, 0, 0.1);
        --color-bubble-bg: var(--color-surface);
        --color-bubble-border: rgba(0, 0, 0, 0.05);
        --color-header-scrolled-bg: rgba(255, 255, 255, 0.9);
      }
      
      body {
        background-color: var(--color-bg);
        color: var(--color-text-base);
        transition: background-color 0.3s ease, color 0.3s ease;
      }


      [id] { scroll-margin-top: 100px; }
      
      /* Container max-width to prevent stretching on large screens */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
        width: 100%;
        box-sizing: border-box;
      }
      
      /* Responsive container for different screen sizes */
      @media (min-width: 640px) {
        .container {
          padding: 0 1.5rem;
        }
      }
      
      @media (min-width: 1024px) {
        .container {
          padding: 0 2rem;
        }
      }
      
      @media (min-width: 1280px) {
        .container {
          padding: 0 2.5rem;
        }
      }
      
      /* Additional responsive fixes */
      * {
        box-sizing: border-box;
      }
      
      /* Prevent horizontal scroll and iOS issues */
      html, body {
        overflow-x: hidden;
        width: 100%;
        -webkit-overflow-scrolling: touch;
        -webkit-text-size-adjust: 100%;
      }
      
      /* iOS Safari specific fixes */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Fix for iOS viewport issues */
      @supports (-webkit-touch-callout: none) {
        .min-h-screen {
          min-height: -webkit-fill-available;
        }
      }
      
      /* Content bubble improvements */
      .content-bubble {
        background: var(--color-bubble-bg);
        border-radius: 12px;
        margin: 24px 0;
        box-shadow: none;
        border: none;
        transition: transform 0.3s ease-out, background-color 0.3s ease;
        overflow: hidden; /* This is key for clipping internal images */
        max-width: 100%;
      }
      
      /* Better image sizing within content bubbles */
      .content-bubble img,
      .content-bubble video {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }
      
      /* Prevent images from being too large */
      .content-bubble .media-container {
        max-width: 100%;
        overflow: hidden;
      }
      

      /* Improved line spacing and header gaps */
      body {
        line-height: 1.7;
      }
      
      /* Better typography spacing */
      h1, h2, h3, h4, h5, h6 {
        line-height: 1.3;
        margin-bottom: 1.25rem;
        margin-top: 2rem;
      }
      
      h1 { margin-top: 2.5rem; margin-bottom: 1.5rem; }
      h2 { margin-top: 2.25rem; margin-bottom: 1.25rem; }
      h3 { margin-top: 2rem; margin-bottom: 1rem; }
      
      p {
        line-height: 1.75;
        margin-bottom: 1.25rem;
      }
      
      /* Gap between headers and content cards */
      h1 + .content-bubble,
      h2 + .content-bubble,
      h3 + .content-bubble,
      h4 + .content-bubble {
        margin-top: 1.5rem;
      }
      
      /* Gap between headers and sections */
      h1 + section,
      h2 + section,
      h3 + section {
        margin-top: 2rem;
      }
      
      /* Improved bullet point presentation */
      ul, ol {
        line-height: 1.6;
        margin-bottom: 1.25rem;
        padding-left: 1.5rem;
      }
      
      li {
        margin-bottom: 0.25rem;
        line-height: 1.6;
        padding-left: 0.25rem;
      }
      
      /* Remove extra spacing between sentences in bullet points */
      li p {
        margin-bottom: 0.25rem;
        line-height: 1.6;
      }
      
      li:last-child {
        margin-bottom: 0;
      }
      
      /* Better bullet point styling */
      ul li {
        list-style-type: disc;
        list-style-position: outside;
      }
      
      ol li {
        list-style-type: decimal;
        list-style-position: outside;
      }
      
      /* Nested list improvements */
      ul ul, ol ol, ul ol, ol ul {
        margin-top: 0.25rem;
        margin-bottom: 0.25rem;
        padding-left: 1.25rem;
      }
      
      ul ul li, ol ol li {
        margin-bottom: 0.15rem;
      }

      .content-bubble h1, .content-bubble h2, .content-bubble h3, .content-bubble h4 {
        color: var(--color-text-heading);
        margin-top: 1rem;
        margin-bottom: 1rem;
        position: relative;
        transition: color 0.3s ease;
      }

      .content-bubble p, .content-bubble li, .content-bubble dt, .content-bubble dd, .content-bubble span, .content-bubble div {
        color: var(--color-text-base);
        transition: color 0.3s ease;
      }

      .content-bubble.content-bubble-inverted h1,
      .content-bubble.content-bubble-inverted h2,
      .content-bubble.content-bubble-inverted h3,
      .content-bubble.content-bubble-inverted h4,
      .content-bubble.content-bubble-inverted p,
      .content-bubble.content-bubble-inverted li,
      .content-bubble.content-bubble-inverted dt,
      .content-bubble.content-bubble-inverted dd,
      .content-bubble.content-bubble-inverted span,
      .content-bubble.content-bubble-inverted div {
        color: white;
      }
      
      .content-bubble .text-gray-700, .content-bubble .text-gray-600, .content-bubble .text-gray-500 {
          color: var(--color-text-muted) !important;
      }

      .content-bubble ul, .content-bubble ol { line-height: 1.7; }
      
      .content-bubble img, .content-bubble video {
        transition: transform 0.4s ease-out;
      }
      
      .content-bubble:hover img, .content-bubble:hover video {
        transform: scale(1.05);
      }

      .animated-underline::after {
        content: ''; position: absolute; width: 100%; transform: scaleX(0); height: 2px;
        bottom: 0px; left: 0; background-color: var(--brand-primary);
        transform-origin: bottom right; transition: transform 0.3s ease-out;
      }
      .animated-underline:hover::after { transform: scaleX(1); transform-origin: bottom left; }

      .animate-on-scroll {
        opacity: 0; transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .animate-on-scroll.is-visible { opacity: 1; transform: translateY(0); }

      @keyframes click-pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      .link-clicked { animation: click-pulse 0.3s ease-in-out; }

      .logo-banner-dark-bg {
        filter: brightness(0) invert(1);
      }

      /* --- New Animation Styles --- */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fade-in-down { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-fade-in, .animate-fade-in-up, .animate-fade-in-down {
        animation-fill-mode: backwards;
      }
      .animate-fade-in { animation-name: fade-in; animation-duration: 0.6s; animation-timing-function: ease-out; }
      .animate-fade-in-up { animation-name: fade-in-up; animation-duration: 0.6s; animation-timing-function: ease-out; }
      .animate-fade-in-down { animation-name: fade-in-down; animation-duration: 0.6s; animation-timing-function: ease-out; }

      .animate-page-fade {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      .header-animate {
        animation: fade-in-down 0.8s 0.2s ease-out backwards;
      }
      
      .icon-interactive {
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      .icon-interactive:hover {
        transform: rotate(-15deg) scale(1.1);
      }

      @keyframes pulse-slow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(0, 174, 239, 0.4);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 0 0 10px rgba(0, 174, 239, 0);
        }
      }
      
      @keyframes pulse-gentle {
        0%, 100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      .animate-pulse-gentle {
        animation: pulse-gentle 2.2s infinite ease-in-out;
      }

      .btn-pulse {
        animation: pulse-slow 2.5s infinite;
        transform-origin: center;
      }
      
      @media (max-width: 768px) {
        .content-bubble {
          margin: 16px 0; border-radius: 10px;
          box-shadow: none;
        }
        
        /* Improved mobile typography and spacing */
        h1 { font-size: 2.2rem !important; line-height: 1.2; margin-bottom: 1rem; }
        h2 { font-size: 1.8rem !important; line-height: 1.3; margin-bottom: 0.8rem; }
        h3 { font-size: 1.5rem !important; line-height: 1.3; margin-bottom: 0.7rem; }
        h4 { font-size: 1.25rem !important; line-height: 1.3; margin-bottom: 0.6rem; }
        
        /* Better paragraph and line spacing on mobile */
        p { font-size: 0.95rem; line-height: 1.7; margin-bottom: 1rem; }
        
        /* Maintain header gaps on mobile */
        h1 { margin-top: 2rem; margin-bottom: 1.25rem; }
        h2 { margin-top: 1.75rem; margin-bottom: 1rem; }
        h3 { margin-top: 1.5rem; margin-bottom: 0.8rem; }
        
        /* Header to content card gaps on mobile */
        h1 + .content-bubble,
        h2 + .content-bubble,
        h3 + .content-bubble {
          margin-top: 1.25rem;
        }
        
        /* Improved mobile bullet points */
        ul, ol {
          padding-left: 1.25rem;
          margin-bottom: 1rem;
        }
        
        li {
          margin-bottom: 0.2rem;
          line-height: 1.5;
          padding-left: 0.2rem;
        }
        
        li p {
          margin-bottom: 0.2rem;
          line-height: 1.5;
        }
        
        ul ul, ol ol {
          padding-left: 1rem;
          margin-top: 0.2rem;
          margin-bottom: 0.2rem;
        }
        
        /* Optimize button sizing */
        .btn, button, .cta-button {
          font-size: 0.9rem !important;
          padding: 0.7rem 1.2rem !important;
          margin: 0.4rem 0.2rem !important;
        }
        
        /* Container padding adjustments */
        .container { padding: 0 1rem !important; }
        .px-6 { padding-left: 1rem !important; padding-right: 1rem !important; }
        .px-8 { padding-left: 1.2rem !important; padding-right: 1.2rem !important; }
        
        /* Section spacing improvements */
        .py-16 { padding-top: 3rem !important; padding-bottom: 3rem !important; }
        .py-20 { padding-top: 4rem !important; padding-bottom: 4rem !important; }
        .mb-8 { margin-bottom: 1.5rem !important; }
        .mb-10 { margin-bottom: 2rem !important; }
        .mb-12 { margin-bottom: 2.5rem !important; }
        
        /* Card and content spacing */
        .content-bubble { padding: 1.2rem !important; margin: 12px 0 !important; }
        .grid { gap: 1rem !important; }
        
        /* Image sizing improvements */
        .aspect-video { aspect-ratio: 16/10 !important; }
        .rounded-lg { border-radius: 8px !important; }
        
        /* Navigation and header adjustments */
        .text-4xl { font-size: 2rem !important; }
        .text-5xl { font-size: 2.5rem !important; }
        .text-6xl { font-size: 3rem !important; }
        
        /* Horse landing page text improvements for tablets and larger phones */
        .hero h1 {
          font-size: 3rem !important;
          line-height: 1.15 !important;
        }
        
        .text-xl { 
          font-size: 1.1rem !important; 
          line-height: 1.65 !important; 
        }
        
        .content-bubble .space-y-6 > * + * {
          margin-top: 1.25rem !important;
        }
      }
      
      @media (max-width: 480px) {
        /* Extra small screens - even more compact */
        h1 { font-size: 1.9rem !important; }
        h2 { font-size: 1.6rem !important; }
        h3 { font-size: 1.3rem !important; }
        
        /* Add side padding to prevent edge-to-edge stretching, but not for hero sections */
        .container { padding: 0 1rem !important; }
        .content-bubble { padding: 1rem !important; margin: 8px 0.75rem !important; }
        
        /* Add padding to non-hero sections only */
        section:not([class*="hero"]):not(.hero):not([id*="hero"]) { 
          padding-left: 0.75rem !important; 
          padding-right: 0.75rem !important; 
        }
        main { padding: 0 0.25rem; }
        
        /* Ensure hero sections have no extra padding */
        .hero-section,
        section.hero,
        [class*="hero-"],
        [id*="hero"] {
          padding-left: 0 !important;
          padding-right: 0 !important;
          margin-left: 0 !important;
          margin-right: 0 !important;
        }
        
        .py-16 { padding-top: 2.5rem !important; padding-bottom: 2.5rem !important; }
        .py-20 { padding-top: 3rem !important; padding-bottom: 3rem !important; }
        
        .btn, button, .cta-button {
          font-size: 0.85rem !important;
          padding: 0.6rem 1rem !important;
        }
        
        .text-4xl { font-size: 1.8rem !important; }
        .text-5xl { font-size: 2.2rem !important; }
        .text-6xl { font-size: 2.5rem !important; }
        
        /* Additional padding for specific elements that tend to stretch */
        .px-4 { padding-left: 1rem !important; padding-right: 1rem !important; }
        .px-6 { padding-left: 1.25rem !important; padding-right: 1.25rem !important; }
        .mx-auto { margin-left: 0.5rem !important; margin-right: 0.5rem !important; }
        
        /* Horse landing page text improvements for mobile */
        .hero h1 {
          font-size: 2.5rem !important;
          line-height: 1.1 !important;
          padding: 1.5rem !important;
        }
        
        .hero div[style*="padding: 3rem"] {
          padding: 1.5rem !important;
        }
        
        .text-xl { 
          font-size: 1rem !important; 
          line-height: 1.6 !important; 
        }
        
        .text-lg { 
          font-size: 0.95rem !important; 
          line-height: 1.6 !important; 
        }
        
        .content-bubble .space-y-6 > * + * {
          margin-top: 1rem !important;
        }
        
        .content-bubble p {
          margin-bottom: 0.75rem !important;
          font-size: 0.9rem !important;
        }
      }
      
      /* --- DOG PAGE RED THEME OVERRIDES --- */
      .dog-page-override {
        --color-text-heading: #dc2626 !important;
        --brand-primary: #dc2626 !important;
      }
      
      /* Ensure body text stays readable (black) */
      .dog-page-override p,
      .dog-page-override li,
      .dog-page-override span:not([class*="title"]):not([class*="heading"]),
      .dog-page-override div:not([class*="title"]):not([class*="heading"]) {
        color: var(--color-text-base) !important;
      }
      
      /* Navigation should not be affected */
      .dog-page-override nav,
      .dog-page-override nav *,
      .dog-page-override header,
      .dog-page-override header * {
        color: inherit;
      }
      
      /* RED headings and text for ALL elements by default */
      .dog-page-override h1,
      .dog-page-override h2,
      .dog-page-override h3,
      .dog-page-override h4,
      .dog-page-override h5,
      .dog-page-override h6,
      .dog-page-override [class*="title"],
      .dog-page-override [class*="heading"],
      .dog-page-override .text-brand-primary,
      .dog-page-override .text-sanctuary-purple,
      .dog-page-override .text-blue-600,
      .dog-page-override .text-blue-700,
      .dog-page-override .text-blue-800,
      .dog-page-override .font-black:not(button):not(.btn):not(.button),
      .dog-page-override .font-bold:not(button):not(.btn):not(.button),
      .dog-page-override .font-semibold:not(button):not(.btn):not(.button),
      .dog-page-override .font-extrabold:not(button):not(.btn):not(.button),
      .dog-page-override .font-medium:not(button):not(.btn):not(.button) {
          color: #dc2626 !important;
      }
      
      /* Links in headings should also be red */
      .dog-page-override h1 a,
      .dog-page-override h2 a,
      .dog-page-override h3 a,
      .dog-page-override h4 a,
      .dog-page-override h5 a,
      .dog-page-override h6 a,
      .dog-page-override [class*="title"] a,
      .dog-page-override [class*="heading"] a {
          color: #dc2626 !important;
      }
      
      /* Override background colors for dog pages */
      .dog-page-override .bg-brand-primary {
          background-color: #dc2626 !important;
      }
      .dog-page-override .hover\:bg-brand-primary:hover {
          background-color: #b91c1c !important;
      }
      .dog-page-override .bg-brand-primary\/10 {
          background-color: rgba(220, 38, 38, 0.1) !important;
      }
      .dog-page-override .bg-brand-primary\/20 {
          background-color: rgba(220, 38, 38, 0.2) !important;
      }

      /* Ensure button text is always readable */
      .dog-page-override button,
      .dog-page-override .btn,
      .dog-page-override .button {
          color: inherit !important;
      }

      .dog-page-override button.bg-brand-primary,
      .dog-page-override .btn.bg-brand-primary,
      .dog-page-override .button.bg-brand-primary,
      .dog-page-override button[class*="bg-red"],
      .dog-page-override .btn[class*="bg-red"],
      .dog-page-override .button[class*="bg-red"] {
          color: white !important;
      }
      

      /* --- HORSE PAGE GREEN THEME OVERRIDES --- */
      .horse-page-override {
        --color-text-heading: #16a34a !important;
        --brand-primary: #16a34a !important;
      }
      
      /* Ensure body text stays readable (black) */
      .horse-page-override p,
      .horse-page-override li,
      .horse-page-override span:not([class*="title"]):not([class*="heading"]),
      .horse-page-override div:not([class*="title"]):not([class*="heading"]) {
        color: var(--color-text-base) !important;
      }
      
      /* Navigation should not be affected */
      .horse-page-override nav,
      .horse-page-override nav *,
      .horse-page-override header,
      .horse-page-override header * {
        color: inherit;
      }
      
      /* GREEN headings and text for ALL elements by default */
      .horse-page-override h1,
      .horse-page-override h2,
      .horse-page-override h3,
      .horse-page-override h4,
      .horse-page-override h5,
      .horse-page-override h6,
      .horse-page-override [class*="title"],
      .horse-page-override [class*="heading"],
      .horse-page-override .text-brand-primary,
      .horse-page-override .text-sanctuary-purple,
      .horse-page-override .text-brand-accent,
      .horse-page-override .text-blue-600,
      .horse-page-override .text-blue-700,
      .horse-page-override .text-blue-800,
      .horse-page-override .font-black:not(button):not(.btn):not(.button),
      .horse-page-override .font-bold:not(button):not(.btn):not(.button),
      .horse-page-override .font-semibold:not(button):not(.btn):not(.button),
      .horse-page-override .font-extrabold:not(button):not(.btn):not(.button),
      .horse-page-override .font-medium:not(button):not(.btn):not(.button) {
          color: #16a34a !important;
      }
      
      /* Links in headings should also be green */
      .horse-page-override h1 a,
      .horse-page-override h2 a,
      .horse-page-override h3 a,
      .horse-page-override h4 a,
      .horse-page-override h5 a,
      .horse-page-override h6 a,
      .horse-page-override [class*="title"] a,
      .horse-page-override [class*="heading"] a {
          color: #16a34a !important;
      }
      
      /* Override background colors for horse pages */
      .horse-page-override .bg-brand-primary {
          background-color: #16a34a !important;
      }
      .horse-page-override .hover\:bg-brand-primary:hover {
          background-color: #15803d !important;
      }
      .horse-page-override .bg-brand-primary\/10 {
          background-color: rgba(22, 163, 74, 0.1) !important;
      }
      .horse-page-override .bg-brand-primary\/20 {
          background-color: rgba(22, 163, 74, 0.2) !important;

<script>
// ULTIMATE PAGE-SPECIFIC HEADER STYLING SCRIPT
document.addEventListener('DOMContentLoaded', function() {
    const pageCheck = (identifiers) => {
        // Handle both sandboxed (hash) and standard routing.
        const currentPath = (window.location.hash.startsWith('#/') ? window.location.hash.substring(1) : window.location.hash.substring(1)) || window.location.pathname;
        const fullHash = window.location.hash.toLowerCase();
        const lowerPath = currentPath.toLowerCase();
        const lowerTitle = document.title.toLowerCase();

        // Check if path, hash, or title contains any of the identifiers.
        return identifiers.some(id => lowerPath.includes(id)) || 
               identifiers.some(id => lowerTitle.includes(id)) ||
               identifiers.some(id => fullHash.includes(id));
    };

    const dogPageCheck = () => pageCheck(['dog', '/animal-health']);
    const horsePageCheck = () => pageCheck(['horse']);

    const updateBodyClass = () => {
        if (dogPageCheck()) {
            document.body.classList.add('dog-page-override');
            document.body.classList.remove('horse-page-override');
        } else if (horsePageCheck()) {
            document.body.classList.add('horse-page-override');
            document.body.classList.remove('dog-page-override');
        } else {
            document.body.classList.remove('dog-page-override');
            document.body.classList.remove('horse-page-override');
        }
    };
    
    // Set up a MutationObserver to re-apply the class whenever React changes the DOM.
    const observer = new MutationObserver(() => {
        // Debounce to prevent excessive runs during rapid DOM changes.
        clearTimeout(window.pageStyleTimeout);
        window.pageStyleTimeout = setTimeout(updateBodyClass, 50);
    });

    observer.observe(document.body, {
        childList: true,
        subtree: true,
        attributes: true, // Watch for class changes which might affect styling
    });

    // Initial run
    updateBodyClass();
    setTimeout(updateBodyClass, 250); // Run again after a short delay for initial render

    // Re-run on SPA navigation
    window.addEventListener('hashchange', () => {
        setTimeout(updateBodyClass, 50);
    });
});
